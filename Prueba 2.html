<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios de Registro y Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            margin: 0;
            height: 100vh;
            box-sizing: border-box;
        }
        .form-container {
            width: 20%;
            margin-right: 20px; /* Agrega un margen derecho para separar los formularios */
        }
        .form-contact .textarea-container {
            width: 100%;
        }
        .form-contact textarea {
            width: calc(100% + 100px); /* Ajusta este valor según el ancho que desees */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: none; /* Evita que el usuario cambie el tamaño del área de texto */
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f2f2f2;
        }
        button:hover {
            background-color: #e2e2e2;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form action="#" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <div class="form-container form-contact">
        <h2>Formulario de Contacto</h2>
        <form action="#" method="post">
            <label for="contact-name">Nombre:</label>
            <input type="text" id="contact-name" name="contact-name" required>

            <label for="contact-email">Correo Electrónico:</label>
            <input type="email" id="contact-email" name="contact-email" required>

            <label for="subject">Asunto:</label>
            <input type="text" id="subject" name="subject" required>

            <div class="textarea-container">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
