<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Calificaciones</title>
    <style>
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <table>
        <caption>Calificaciones de Estudiantes</caption>
        <thead>
            <tr>
                <th>Estudiante</th>
                <th>Matemáticas</th>
                <th>Historia</th>
                <th>Ciencias</th>
                <th>Lengua</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan Pérez</td>
                <td>85</td>
                <td>90</td>
                <td>88</td>
                <td>92</td>
            </tr>
            <tr>
                <td>María López</td>
                <td>78</td>
                <td>85</td>
                <td>82</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Carlos Sánchez</td>
                <td>92</td>
                <td>87</td>
                <td>90</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Luisa Gómez</td>
                <td>88</td>
                <td>92</td>
                <td>85</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Pedro Fernández</td>
                <td>75</td>
                <td>80</td>
                <td>78</td>
                <td>85</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
